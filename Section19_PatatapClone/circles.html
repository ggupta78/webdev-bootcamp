        function onKeyDown(event) {
            if (keyData[event.key]) {
                var randomPoint = new Point(view.size.width,view.size.height) * Point.random();

                var randomG = Math.floor((Math.random() * 255) + 0);

                //newCircle.fillColor = 'rgb('+randomR+','+randomG+','+randomB+')';
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircle);    
            }
            
        }

        function onFrame(event) {
            console.log('Number of Circles:' + circles.length);

            for (var index = 0; index < circles.length; index++) {
                circles[index].fillColor.hue += 1;
                circles[index].scale(.9);
                //Remove circle if area < 1
                if (circles[index].area < 1) {
                    circles[index].remove();
                    circles.splice(index, 1);
                }

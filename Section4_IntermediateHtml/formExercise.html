<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Register</h1>

        <form>
            <!--Name-->
            <div>
                <label for="firstName">First Name:</label>
                <input name="firstName" id="firstName" type="text" required placeholder="first name">
                <label for="lastName">Last Name:</label>
                <input name="lastName" id="lastName" type="text" required placeholder="last name">
            </div>
            <!--Gender-->
            <div>                
                <label for="male">Male</label>
                <input id="male" name="gender" type="radio">
                <label for="female">Female</label>
                <input id="female" name="gender" type="radio">
                <label for="other">Other</label>
                <input id="other" name="gender" type="radio">
            </div>            
            <!--Email & Password-->
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required placeholder="email">
                <label for="password">Password:</label>
                <input id="password" name="password" required type="password" minlength="4" maxlength="8" 
                title="Password length must be between 4 and 8 characters!">
            </div>
            <!--Birthday-->
            <div>   
                <label for="birthday">Birthday:</label>
                <select name="month" id="month">
                    <option selected disabled>Month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                </select>
                <select name="day" id="day">
                    <option selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select name="year" id="year">
                    <option selected disabled>Year</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                </select>
            </div>
            <!--T & C-->
            <div>
                <label for="tnc">I agree to the terms and conditions</label>
                <input id="tnc" name="tnc" type="checkbox" required>
            </div>
            <!--Submit-->
            <input type="submit">
        </form>
    </body>
</html>
